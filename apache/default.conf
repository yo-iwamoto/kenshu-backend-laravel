<VirtualHost *:80>
    ServerName kenshu_backend_laravel
    DocumentRoot /var/www/kenshu_backend_laravel/public

    <Directory /var/www/kenshu_backend_laravel>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
